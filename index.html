<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scaddin's Coffee Shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Sigmar+One" rel="stylesheet">

    <style>
        #test-box {
            height: 150px;
            width: 200px;
            margin: 0 auto;
            background-color: lightgray;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
            <header class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-6">
                            <h1>Scaddin's Coffee House</h1>
                        </div>
                        <div class="col-xs-6">
                            <ul class="row">
                                <li class="col-xs-4"><a href="index.html">Home</a></li>
                                <li class="col-xs-4"><a href="about.html">About</a></li>
                                <li class="col-xs-4"><a href="#contactlink">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
        <hr>
        <main class="row">
            <div class="col-xs-12 col-md-6 leftSidePadding" id="coffees">

                <!--<table>-->
                    <!--<thead>-->
                    <!--<tr>-->
                        <!--<th>NAME</th>-->
                        <!--<th>ROAST</th>-->
                    <!--</tr>-->
                    <!--</thead>-->
                    <!--<tbody id="coffees"></tbody>-->
                <!--</table>-->
            </div>
            <div class="col-xs-12 col-md-6 rightSidePadding">
                <div class="row">
                    <div class="col-xs-12">
                        <form>
                            <label for="roast-selection">ROAST</label><br>
                            <select id="roast-selection" class="fullLength bottomMargin">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <!--<input id="submit" type="submit" />-->
                            <br>
                        </form>
                        <label for="coffee-input" class="fullLength">Coffee Name<br><input type="text" name="coffee-input" id="coffee-input" oninput="updateCoffees()" class="fullLength bottomMargin">
                        </label>
                        <br>
                        <button id="search-result" class="fullLength">submit</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="text-center">Add A Coffee</h1>
                        <form>
                            <label for="add-roast-selection">ROAST</label><br>
                            <select id="add-roast-selection" class="fullLength bottomMargin">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <!--<input id="submit" type="submit" />-->
                            <br>
                        </form>
                        <label for="add-coffee-input" class="fullLength">Coffee Name<br><input type="text" name="add-coffee-input" id="add-coffee-input" class="fullLength bottomMargin">
                        </label>
                        <br>
                        <button id="add-search-result" class="fullLength">submit</button>
                    </div>
                </div>
            </div>
        </main>
        <hr>
        <footer class="row">
            <div class="col-xs-12 text-center">
                <h3>Hours of Operation:</h3>
                <h4>Open 7 days a week from 6 am - 10 pm</h4>
                <h4>Conveniently Located on the Roof of the Courthouse</h4>
                <h5>Copyright 2018 by Scaddin LLC</h5>
                <h5 id="contactlink"><a href="mailto: Scaddinscoffee@gmail.com">Scaddinscoffee@gmail.com</a></h5>
            </div>
        </footer>
    </div>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
